<script>
    function addedFrontBack3(string){
        if(string.length<=3){
            document.write("String length must be 3");
        }
        else{
            var a=string.substr(string.length-3,3);
            var b=a+string+a;
            document.write(b);
        }
    }
    addedFrontBack3("swift");
</script>
